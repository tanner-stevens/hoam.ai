<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Hoam.ai</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>

<!-- Modal for success/failure popups -->
<div id="modal" onclick="closeModal()">
    <div id="modalContent"></div>
</div>

<header>
    <div class="logo-title">
        <img src="logo.png" alt="Hoam.ai Logo" class="logo">
        Hoam.ai
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">Why Hoam.ai</a>
        <a href="documents.html">My Documents</a>
        <a href="login.html">Login</a>
        <a href="chat.html">Chat</a>
        <button onclick="toggleDarkMode()" class="dark-mode-toggle">ðŸŒ™</button>
    </nav>
</header>

<div class="container">
    <div id="loginContent">
        <h1>Login</h1>

        <form onsubmit="handleLogin(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<script>
// --- On page load, check if already logged in ---
window.addEventListener('load', () => {
    const userEmail = localStorage.getItem('userEmail');
    const loginContent = document.getElementById('loginContent');

    if (userEmail) {
        loginContent.innerHTML = `
            <h1>Welcome back!</h1>
            <p>Logged in as <strong>${userEmail}</strong></p>
            <button onclick="logout()">Logout</button>
        `;
    }
});

// --- Logout function ---
function logout() {
    localStorage.removeItem('userEmail');
    location.reload();
}
</script>

</body>
</html>
